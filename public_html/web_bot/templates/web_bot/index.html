{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="CarBrands">
	{% for brand in brands %}
		<div class="card">
			<div class="card__logo">
				<img src="{{ brand.image.url }}" alt="">
			</div>

			<div class="card__header">
				{{ brand.name }}
			</div>

			<div class="card__footer">
				<a href="{{ brand.get_absolute_url }}" class="checkLink">Посмотреть</a>
			</div>
		</div>
	{% endfor %}
</div>
{% endblock %}
